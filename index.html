<!-- Body -->

<body class="flex-column min-100-vh container">
    <header class="text-center text-white text-uppercase hero">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- City Form -->
    <main class="flex-row justify-space-between dashboard container">
        <div class="container">
            <div class="container" style="float: left;">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <h2 class="header text-left">Search for a City</h2>
                        <form id="user-form" class="card-body">
                            <input name="city" id="city" type="text" autofocus="true" class="form-control" />
                            <button type="submit" class="btn btn-primary btn-block" id="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>

                        <!-- <h2 class="header text-left">Search History</h2> -->
                            <!-- Cities go here -->
                            <div class="citySearch"></div>
                            <!-- Dashboard with Current Weather & 5-Day Forecast Section-->
                    </div>

                    
                    <!-- Search History Section -->
                    <div class="col-1"></div>
                    <div class="col">
                        
                    <!-- Current Weather Conditions -->
                    <!-- City & date -->
                    <div class="currentWeather col-12 border border-dark rounded">
                        <h2>
                            <p class="text-uppercase">Current Weather</p>
                        </h2>
                        <h4 class="cityName">
                            <!-- Current City -->
                        </h4>
                        <h4 class="date">
                            <!-- Date & Weather Icon -->
                        </h4>
                        <!-- Temp: -->
                        <p id="temp"></p>
                        <!-- Wind: -->
                        <p id="wind"></p>
                        <!-- Humidity -->
                        <p id="humidity"></p>
                        <!-- UV Index -->
                        <p id="uv-index"></p>
                        <div class="rowd">
                            <h4>5-Day Forecast:</h4>
                            </div>
                            <div class="row ">
                            <!-- div class bootstrap styling -->
                            <div class="col card ">
                            <p id="date1"></p>
                            <p id="temp1"></p>
                            <p id="wind1"></p>
                            <p id="humidity1"></p></div>
                            <div class="col card">
                            <p id="date2"></p>
                            <p id="temp2"></p>
                            <p id="wind2"></p>
                            <p id="humidity2"></p></div>
                            <div class="col card">
                            <p id="date3"></p>
                            <p id="temp3"></p>
                            <p id="wind3"></p>
                            <p id="humidity3"></p></div>
                            <div class="col card">
                            <p id="date4"></p>
                            <p id="temp4"></p>
                            <p id="wind4"></p>
                            <p id="humidity4"></p></div>
                            <div class="col card">
                            <p id="date5"></p>
                            <p id="temp5"></p>
                            <p id="wind5"></p>
                            <p id="humidity5"></p></div>
                        </div>
                    </div>
        <!-- 5-Day Forecast: -->
        <div class="col-12 futureForecast">
                    
                </div>
                    </div>
                </div>
            </div>
            


 


            </div>
        </div>
